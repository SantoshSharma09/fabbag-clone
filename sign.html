<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social-login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      img {
        display: flex;
        margin: auto;
        margin-top: 40px;
        margin-bottom: 30px;
      }
      #conatiner {
        width: 33%;
        display: flex;
        margin: auto;
        padding-bottom: 10px;
        margin-top: 40px;
        /* padding-right: 40px; */
        /* border: 1px solid black; */
        /* box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; */
      }
      form {
        width: 80%;
        margin: auto;
        display: grid;
        grid-template-columns: (1, 1fr);
        grid-template-rows: auto;
        gap: 5px;
      }
      h2,
      p {
        text-align: center;
      }
      form input {
        height: 25px;
        /* border-radius: 8px; */
        font-size: 20px;
      }
      label {
        font-size: 15px;
        color: #7a7a7a;
        margin: none;
      }
      #or {
        display: flex;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      button {
        height: 35px;
        /* border-radius: 8px; */
        font-size: 15px;
        background-color: #e5b95f;
        border: none;
        color: #2c2727;
      }
      #social_login_frame {
        width: 100%;
        /* padding-top: 0px; */
        margin-bottom: 5px;
        border: 0px;
        height: 96px;
      }
      #pass {
        display: flex;
        justify-content: space-between;
        margin-top: 8px;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <h2 style="font-family: 'Times New Roman', Times, serif">Sign In</h2>

    <div id="conatiner">
      <form>
        <iframe
          id="social_login_frame"
          title="Social Login Frame"
          src="https://social-login.oxiapps.com/widget?site=fabbag-dev.myshopify.com&amp;vt=928360&amp;parenturl=https://www.fabbag.com/account/register"
        ></iframe>

        <label for="">Email Address<span style="color: red">*</span></label>
        <input type="text" id="email" />
        <br />
        <label for="">Password<span style="color: red">*</span></label>
        <input type="text" id="password" " />
        <div id="pass">
          <label style="color: red" for="">*Required Fields</label>
          <label style="color: #2c2727" for="">Forget Your Password ?</label>
        </div>

        <button type="submit">Sign In</button>

        <div id="or">
          <hr style="width: 50%; text-align: left; margin-left: 0" />
          <span styel="margin-left:5px;">OR</span>
          <hr style="width: 50%; text-align: left; margin-left: 0" />
        </div>

        <button type="submit">Create an Accout</button>

        <p></p>
      </form>
    </div>
  </body>
</html>
