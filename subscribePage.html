<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input,
      label {
        height: 30px;
        padding: none;
        color: #7d7d7d;
      }
      input {
        margin-bottom: 15px;
        border: 1px solid #7d7d7d;
      }
      button {
        width: 25%;
        height: 50px;
        background-color: #444444;
        color: white;
        line-height: 22px;
        font-size: 16px;
        margin-top: 15px;
      }
      label {
        line-height: 24px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h2
      style="
        line-height: 30px;
        font-weight: 700;
        font-size: 28px;
        text-align: center;
      "
    >
      Welcome to the Fab Family!
    </h2>
    <div
      style="
        width: 42%;
        margin: auto;
        height: 430px;
        padding-top: 30px;
        padding-left: 23px;
        padding-right: 23px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px,
          rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
      "
    >
      <form style="display: grid" action="">
        <label for="">Email Address</label>
        <input type="text" />
        <label for="">First Name</label>
        <input type="text" />
        <label for="">Last Name</label>
        <input type="text" />
        <label for="">Phone</label>
        <input type="text" name="" id="" />
        <button>Subscribe</button>
      </form>
    </div>
  </body>
</html>
